<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Google Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list *ngIf="user">
  <ion-item text-wrap>
    <ion-avatar slot="start">
      <ion-img [src]="user.imageUrl"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2>{{user.displayName}}</h2>
      <p>{{user.email}}</p>
    </ion-label>
  </ion-item>
</ion-list>
<ion-row>
  <ion-col>
    <ion-button expand="block" color="danger" (click)="login()">Login with Google</ion-button>
  </ion-col>
</ion-row>
{{user | json}}
</ion-content>
