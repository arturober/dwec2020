<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Flashlight</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" [color]="on ? 'danger' : 'success'" (click)="toggleFlash()">
    Turn {{on ? 'off' : 'on'}}
  </ion-button>
</ion-content>
